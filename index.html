<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta
      name="attribution"
      content="Challenge by Frontend Mentor. Coded by Sascha Khbabez."
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <template id="rating-card-template">
      <form class="rating-card" aria-labelledby="rating-title">
        <h1 class="font-l white mt-24-r" id="rating-title">How did we do?</h1>
        <p class="grey-500 font-sm mt-16">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <fieldset class="font-m mt-16 rating-group grey-500">
          <legend class="hidden">
            Rate our support from 1 star to 5 stars
          </legend>
          <div class="btn-rating">
            <input
              id="rating-1"
              type="radio"
              name="rating"
              value="1"
              required
            />
            <label for="rating-1">1</label>
          </div>

          <div class="btn-rating">
            <input id="rating-2" type="radio" name="rating" value="2" />
            <label for="rating-2">2</label>
          </div>

          <div class="btn-rating">
            <input id="rating-3" type="radio" name="rating" value="3" />
            <label for="rating-3">3</label>
          </div>

          <div class="btn-rating">
            <input id="rating-4" type="radio" name="rating" value="4" />
            <label for="rating-4">4</label>
          </div>

          <div class="btn-rating">
            <input id="rating-5" type="radio" name="rating" value="5" checked />
            <label for="rating-5">5</label>
          </div>
        </fieldset>
        <button class="grey-950 btn-primary mt-24-r" type="submit">
          submit
        </button>
      </form>
    </template>
    <template id="response-card-template">
      <article class="response-card">
        <p class="font-sm orange-500 mt-24-r">
          You selected <span></span> out of 5
        </p>
        <h2 class="font-l white mt-24-r">Thank you!</h2>
        <p class="grey-500 font-sm mt-16">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </template>
  </body>
</html>
